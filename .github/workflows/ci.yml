name: CI

on:
  push:
    branches:
      - main
      - tests_CI_CD
  pull_request:
    branches:
      - main
      - tests_CI_CD

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Set environment variables
      run: |
        echo "VERCEL_TOKEN=${{ secrets.VERCEL_TOKEN }}" >> $GITHUB_ENV
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> $GITHUB_ENV

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Link project to Vercel
      run: npx vercel link --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID

    - name: Deploy to Vercel
      if: github.ref == 'refs/heads/main'
      run: npx vercel --prod --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID --confirm
