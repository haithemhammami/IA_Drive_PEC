<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Poppins', sans-serif; font-weight: 700; letter-spacing: 0.5px; }
    .primary { fill: #FF6B6B; } /* Couleur vive et fun */
    .secondary { fill: #FFD93D; }
    @media (prefers-color-scheme: dark) {
      .primary { fill: #FF8E8E; }
      .secondary { fill: #FFDD67; }
    }
  </style>

  <!-- Bubble Symbol (Representing AI and Ideas) -->
  <g class="primary">
    <circle cx="20" cy="20" r="14" fill="currentColor" opacity="0.2"/>
    <circle cx="20" cy="20" r="10" fill="currentColor" opacity="0.4"/>
    <circle cx="20" cy="20" r="6" fill="currentColor"/>
  </g>

  <!-- Food Spark Icon -->
  <g class="secondary" transform="translate(16, 16)">
    <circle cx="0" cy="0" r="3" fill="currentColor"/>
    <circle cx="8" cy="-4" r="2" fill="currentColor"/>
    <circle cx="10" cy="5" r="2.5" fill="currentColor"/>
  </g>

  <!-- Text "YumiMind" -->
  <text x="50" y="25" class="logo-text primary" font-size="24">
    Yumi<tspan class="secondary">Mind</tspan>
  </text>

  <!-- AI Tagline -->
  <text x="50" y="35" class="logo-text secondary" font-size="10">
    Smart & Tasty
  </text>
</svg>
